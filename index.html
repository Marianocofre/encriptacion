<!DOCTYPE html>
<html lang="es">  
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Encriptador</title>
      <link rel="shortcut icon" type="image/imagenes" href="img/segurity_prueba.svg">
      <link rel="stylesheet" href="reseteo.css">
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Space+Mono&display=swap"
          rel="stylesheet"> 
  </head>
  <body>
      <header>
          <div class="container__header">
              <div class="header">
                 
                 
              </div>  
          </div>
      </header>
      <main>
          <article class="container">
              <section class="left" id="left">
                  <textarea class="inputtextarea" id="textoInput" placeholder="Ingrese el texto aquí" autofocus></textarea>
                  <div class="content_botones">
                      <span class="info">
                          <img src="img/!.svg" alt="advertencia" />
                          Solo letras minúsculas y sin acentos
                      </span>
                      <div class="botones">
                          <button id="button__encriptar" class="button__encriptar">Encriptar</button>
                          <button id="button__desencriptar" class="button__desencriptar">Desencriptar</button>
                      </div>
                  </div>
              </section>
              <section class="right" id="rigth">
                  <img id="mono" class="mono" src="img/mono.svg" alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.">
                  <textarea id="textoFinal" class="textoFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                  <p id="textoInfo" class="info">Ingresa el texto que desees encriptar o desencriptar.</p>
                  <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
              </section>
          </article>
      </main>
      <footer class="footer ">
          <p class="creador">Desarollado por Mariano Cofré</p>
            
          </div>
      </footer>
      <script src="app.js"></script>
  </body>
  
  </html>
